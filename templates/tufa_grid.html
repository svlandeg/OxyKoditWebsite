<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>

    <body>
        <h1>{{ border_color }}</h1>
        <form action="{{ url_for('grid') }}" method="post">
            <input style="width:100px; height:100px; border:5px solid {{ border_color_0 }}; background-image: url({{ url_for('static', filename='img0.jpg') }});" type="submit" name="index_clicked" value="0" alt="Image 0" />
            <input style="width:100px; height:100px; border:5px solid {{ border_color_1 }}; background-image: url({{ url_for('static', filename='img1.jpg') }});" type="submit" name="index_clicked" value="1" alt="Image 1" />
            <input style="width:100px; height:100px; border:5px solid {{ border_color_2 }}; background-image: url({{ url_for('static', filename='img2.jpg') }});" type="submit" name="index_clicked" value="2" alt="Image 2" />
            <input type="hidden" name="border_colors" value={{ border_colors }} />
        </form>
    </body>
</html>
